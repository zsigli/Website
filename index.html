<head>

<body>
    <div class="box">
        <h2>Login</h2>
        <form action="config.php">
          <div class="input-box">
            <input type="text" name="username"  autocomplete="off" required>

          </div>
          <div class="input-box">

          </div>
            <input type="submit" value="Save">
        </form>
      </div>
</body>
